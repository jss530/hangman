<html>
  <head>
    <title>Word Guessing Game!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

    <h1>Welcome to the Word Guessing Game.</h1>
    <p>The rules are simple: the "Secret Keeper" will think of a word, and it is your job to try and guess it.</p>
    <p>You have 6 tries to guess the word. If you solve it, you win. If not, the Secret Keeper is the winner. Good luck!</p>

    <button onClick=startGame()> Let's Play! </button>

    <div id="youwin">
    </div>

    <div id="youlose">
    </div>

    <div class="row">
      <div class="col-sm-6" id="hangman-image">
      </div>

      <div class="col-sm-6">
        <div id="guesses-remaining">
        </div>

        <div id="wrong-guesses">
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="bundle.js"></script>

  </body>
</html>
